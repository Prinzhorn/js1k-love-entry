<!doctype html>
<html>
	<head>
		<title>JS1k, 1k demo submission [ID]</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			var b = document.body;
			var c = document.getElementsByTagName('canvas')[0];
			var a = c.getContext('2d');
			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
		</script>
		<script>
		//c.style.cursor = 'none';
		//c.style.width = '100%';
		//b.style.overflow = 'hidden';

		c.width = c.height = 800;

		a.fillStyle='black';
		a.fillRect(0, 0, 800, 800);

		a.beginPath();
		a.arc(400, 400, 50, Math.PI*0.8, Math.PI*2);
		a.arc(500, 400, 50, Math.PI, Math.PI*2.2);
		a.lineTo(450, 550);

		a.fillStyle = 'red';
		a.fill();

		</script>
	</body>
</html>
