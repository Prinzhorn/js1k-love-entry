<!doctype html>
<html>
	<head>
		<title>JS1k, 1k demo submission [ID]</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			var b = document.body;
			var c = document.getElementsByTagName('canvas')[0];
			var a = c.getContext('2d');
			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
		</script>
		<script>
		//c.style.cursor = 'none';
		b.style.margin = 0;

		var
			//Set width and height of canvas
			s = c.width = c.height = 800,

			//Get image data
			g = a.getImageData(0, 0, s, s),

			//Get image data data
			d = g.data,

			//Square of size
			m = s*s,

			//Used inside loop
			x, y,

			k = l = 400,

			//Some foo for saving bytes in large formulas
			f,

			//All hearts objects (see: http://www.mathematische-basteleien.de/heart.htm)
			u = [{
				//Center x (where the two circles meet)
				x: 400,

				//Center y (where the two circles meet)
				y: 400,

				//Vertical speed
				v: 4,

				//Horizontal speed
				h: 4
			}],

			//Current heart
			h;

			setInterval(function(i, z) {
				u.push({
					x: k,
					y: l,
					v: Math.random()*80-40,
					h: Math.random()*80-40
				});

				for(z = 0; z < u.length; z++) {
					h = u[z];

					if(h.x < 0 || h.y < 0 || h.x > s || h.y > s) {
						u.splice(z--, 1);
						h = null;
					} else {
						h.x += h.v;
						h.y += h.h;
					}
				}

				for(; i < m*4; i++) d[i] = 0;

				for(i = 0; i < m; i++) {
					x = (i%s);
					y = (i/s)|0;

					for(z = 0; z < u.length; z++) {
						h = u[z];

						if(Math.abs(x-h.x) < 35 && Math.abs(y-h.y) < 35) {
							x = x/s/.02 - (h.x*50/s);
							y = -y/s/.02 + (h.y*50.5/s);

							if(x*x + 2 * (f = (y - .9 * Math.sqrt( x<0?-x:x ))) * f < 1.5)
								d[i*4] = d[i*4+3] = 255;
						}
					}
				}

				a.putImageData(g, 0, 0);
			}, 33, 0);

			c.onmousemove = function(e) {
				k = e.clientX;
				l = e.clientY;
			}
		</script>
	</body>
</html>
