<!doctype html>
<html>
	<head>
		<title>JS1k, 1k demo submission [ID]</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			var b = document.body;
			var c = document.getElementsByTagName('canvas')[0];
			var a = c.getContext('2d');
			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
		</script>
		<script>
		c.style.cursor = 'none';

		var
			//Set width and height of canvas
			s = c.width = c.height = 500,

			//Get image data
			g = a.getImageData(0, 0, s, s),

			//Get image data data
			d = g.data,

			//Square of size
			m = s*s,

			//Used inside loop
			x,y,

			//Heart object
			//TODO: possible optimization: array instead of object
			h = {
				//Length if the
				r: 50,

				//Square radius
				s: 2500,

				//Center x
				x: 100,

				//Center y
				y: 100
			};

			setInterval(function(i) {
				for(; i < m; i++) {
					x = (i%s);
					y = (i/s)|0;

					//Multiply 255 with true or false to make it red or not
					d[i*4] = d[i*4+3] = 255 * ((x-h.x)*(x-h.x) + (y-h.y)*(y-h.y) < h.s) + 9;
				}

				a.putImageData(g, 0, 0);
			}, 33, 0);

			c.onmousemove = function(e) {
				h.x = e.clientX;
				h.y = e.clientY;
			}
		</script>
	</body>
</html>
